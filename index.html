<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>前端技术文档</title>
  <link rel="stylesheet" href="https://unpkg.com/docute@3/dist/docute.css">
</head>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/docute@3/dist/docute.js"></script>
  <script src="https://unpkg.com/docute/plugins/docsearch.js"></script>
  <script>
    docute.init({
      nav: [
        { title: '首页', path: '/' },
        { title: '代码规范', path: '/codeStyle/' },
        { title: '多页面开发', path: '/multiPage/' },
        { title: '前后端分离方案', path: '/webSplit/' },
      ],
      plugins: [
        docsearch({
          apiKey: '',
          indexName: 'index',
          url: 'https://hisey.github.io/front-end-doc'
          // docsearch 允许你把抓取的内容按照 tag 分类
          // 详情请联系 algolia 客服，这里你只需要把你想搜索的 tag 填进来就行了
          // tags: ['english', 'zh-Hans', 'zh-Hant']
        })
      ],
    })
  </script>
</body>

</html>
